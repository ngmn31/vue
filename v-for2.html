<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>v-for sample</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
    </head>

    <body>
        <style>
            .aqua {
                font-weight: bold;
                color: aqua;
            }
            .aquamarine {
                font-weight: plain;
                color: aquamarine;
            }
        </style>


        <h1 class="bg-secondary text-blue display-4 px-2">Vue3</h1>

        <div id="app" class="container">
            <p>{{ message }}</p>

            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>mail</th>
                        <th>tel</th>
                    </tr>
                </thead>

                <template v-for="(item,index) in items">
                    <tr v-if="index % 2 == 0" class="aqua">
                        <td>{{index}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.mail}}</td>
                        <td>{{item.tel}}</td>
                    </tr>
                    <tr v-else class="aquamarine">
                        <td>{{index}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.mail}}</td>
                        <td>{{item.tel}}</td>
                    </tr>
                </template>
            </table>
        </div>


        <script>
            const appdata = {
                data() {
                    return{
                        message : "テーブル表示",
                        items:[
                            { name:"yamada", mail:"yamada@example.com", tel:"0120-000-0000"},
                            { name:"yoshida", mail:"yoshida@example.com", tel:"0120-111-1111"},
                            { name:"miura", mail:"miura@example.com", tel:"0120-222-2222"},
                            { name:"himura", mail:"himura@example.com", tel:"0120-333-3333"},
                            { name:"yashimura", mail:"yashimura@example.com", tel:"0120-444-4444"},
                            { name:"kitamura", mail:"kitamura@example.com", tel:"0120-555-5555"},
                            { name:"saito", mail:"saito@example.com", tel:"0120-666-6666"},
                            { name:"aizawa", mail:"aizawa@example.com", tel:"0120-777-7777"},
                            { name:"mine", mail:"mine@example.com", tel:"0120-888-8888"},
                        ]
                    }
                }
            }

            Vue.createApp(appdata).mount("#app")
        </script>
    </body>
</html>
