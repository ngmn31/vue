<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>v-model sample</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
    </head>

    <body>
        <h1 class="bg-primary text-white display-4 px-2">Vue3</h1>

        <div id="app">
            <input type="text" v-model="message">
            <button v-on:Click="onClick" class="btn btn-primary">ポップアップに表示</button>
            <p>入力されたメッセージ： {{ message }}</p>
        </div>

        <script>
            const appdata = {
                data(){
                    return {
                        message: '' //初期値空欄
                    };
                },
                methods: {
                    onClick: function() {
                        alert(this.message);
                    }
                }
            };

            Vue.createApp(appdata).mount('#app');
        </script>
    </body>

</html>
