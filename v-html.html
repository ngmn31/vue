<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>v-htmlサンプル</title>
		<script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
	</head>
	
	<body>
		<h1>Vue3</h1>
		<div id="app">
			<div v-html="message">
		</div>
		
		<script>
			const list = ['one' , 'two' , 'three']
			const appdata = {
				data() {
					return {
						message: `<ul>
							<li>${list[0]}</li>
							<li>${list[1]}</li>
							<li>${list[2]}</li>
						</ul>`
					}
				}
			}
			
			Vue.createApp(appdata).mount('#app')
		</script>
	</body>
</html>
